<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="" class="logo">
        <nav>
            <ul class="menu">
                <li class="menu-item"><a href="">Peliculas</a></li>
                <li class="menu-item"><a href="">Precios</a></li>
                <li class="menu-item"><a href="">Candy</a></li>
                <li class="menu-item"><a href="">Crear Cuenta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Crear Usuario</h1>
        <form class="container">
            <div class="row">
                <div class="col-md-6">
                    <label for="Nombre" class="form-label" >Nombre*</label>
                    <input type="text" class="form-control" id="Nombre" name="nombre">
                </div>
                <div class="col-md-6">
                    <label for="Apellido" class="form-label" >Apellido*</label>
                    <input type="text" class="form-control" id="Apellido" name="apellido">
                </div>
             </div>
            <div class="mb-3">
                <label for="Email" class="form-label" >Email*</label>
                <input type="email" class="form-control" id="Email" name="Email">
              </div>
            <div class="mb-3">
                <label for="password" class="form-label" >Contrase単a*</label>
                <input type="password" class="form-control" id="password" name="contase単a">
            </div>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirmar contrase単a*</label>
                <input type="password" class="form-control" id="cpassword" name="ccontrase単a">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label" >Fecha de nacimiento*</label>
                <input type="date"  id="date" name="fecha"> <!--Falta clase-->
            </div>
            <div class="dropdown">
                <button class="btn btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Genero
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Femenino</a></li>
                  <li><a class="dropdown-item" href="#">Masculino</a></li>
                  <li><a class="dropdown-item" href="#">Otroe</a></li>
                </ul>
            </div>
            </div>
            <div class="mb-3">
                <label for="cel" class="form-label">Celular</label>
                <input type="number" class="form-control" id="cel" name="cel">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1" name="check1">Deseo recibir mails de estrenos y promociones</label>
              </div>        

            <button type="submit" class="btn btn-secondary">Registrarse</button>
          </form>

    </main>
    <footer>
        <img src="logo.png" alt="" class="logo">
        <div> 
            <h4>CARTELERA</h4>
            <h4>CANDY</h4>
            <h4>PRECIOS</h4>
        </div>
    </footer>
</body>
</html>
