    <main>
        <h1>Crear Usuario</h1>
        <form id ="formulario" class="container" onsubmit="return validar();">
            <div class="row">
                <div class="col-md-6">
                    <label for="nombre" class="form-label" >Nombre*</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" >
                </div>
                <div class="col-md-6">
                    <label for="Apellido" class="form-label" >Apellido*</label>
                    <input type="text" class="form-control" id="Apellido" name="apellido" >
                </div>
             </div>
            <div class="mb-3">
                <label for="email" class="form-label" >Email*</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
            <div class="mb-3">
                <label for="password" class="form-label" >Contraseña*</label>
                <input type="password" class="form-control" id="password" name="password" >
            </div>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirmar contraseña*</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="fecha" class="form-label" >Fecha de nacimiento*</label>
                    <input type="date"  id="fecha" name="fecha"> <!--Falta clase-->
                </div>
                <div class="col-md-6">
                    <label for="genero" class="form-label">Genero</label>
                    <br>
                    <input type="radio" name="genero" id="genero"><label for="genero">Masculino</label>
                    <input type="radio" name="genero" id="genero"><label for="genero">Femenino</label>
                    <input type="radio" name="genero" id="genero"><label for="genero">Otro</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="cel" class="form-label">Celular</label>
                <input type="number" class="form-control" id="cel" name="cel">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1" name="check1">Deseo recibir mails de estrenos y promociones</label>
              </div>        

            <button type="submit" value="registrar" class="btn btn-secondary">Registrarse</button>
          </form>
